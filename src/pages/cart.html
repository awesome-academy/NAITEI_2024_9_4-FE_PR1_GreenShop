<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../assets/css/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>Cart</title>
</head>
<body class="text-gray-400">
  <header id="header"></header>

  <main>
    <div class="container mx-auto p-4">
      <h2 class="text-main mt-20 mb-12 uppercase font-bold"><span data-i18n="cart.cart"></span></h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 border-collapse md:text-[16px] text-[10px]" id="table-cart">
          <thead>
            <tr class="bg-main text-white uppercase">
              <th class="border border-gray-300 p-2"><span data-i18n="cart.image"></span></th>
              <th class="border border-gray-300 p-2"><span data-i18n="cart.product_name"></span></th>
              <th class="border border-gray-300 p-2"><span data-i18n="cart.unit_price"></span></th>
              <th class="border border-gray-300 p-2"><span data-i18n="cart.quantity"></span></th>
              <th class="border border-gray-300 p-2"><span data-i18n="cart.total"></span></th>
              <th class="border border-gray-300 p-2"><span data-i18n="cart.delete"></span></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="flex flex-col sm:flex-row justify-end mt-8 space-y-4 sm:space-y-0 sm:space-x-4">
        <button type="button" class="hover:text-white hover:bg-main border border-1 border-main px-6 py-2 bg-white text-main rounded-full uppercase md:text-sm text-[10px]" id="cancelOrder">
          <span data-i18n="cart.cancel_order"></span>
        </button>
        <button type="submit" class="hover:text-main hover:bg-white border border-1 border-main px-6 py-2 bg-main text-white rounded-full uppercase md:text-sm text-[10px]" onclick="window.location.href='/src/pages/product.html'">
          <span data-i18n="cart.continue_shopping"></span>
        </button>
      </div>
      <div class="flex justify-between">
        <div class="mt-12">
          <h3 class="text-main uppercase font-bold"><span data-i18n="cart.payment_method"></span></h3>
          <div class="flex flex-col space-y-4 mt-4">
            <label class="inline-flex items-center">
              <input type="radio" class="form-radio h-5 w-5 text-main focus:ring-main checked:bg-main" name="payment-method" value="credit-card">
              <span class="ml-2 text-[14px]">
                <i class="fas fa-credit-card mr-2 text-blue-600"></i> 
                <span data-i18n="cart.credit_card"></span>
              </span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" class="form-radio h-5 w-5 text-main" name="payment-method" value="paypal">
              <span class="ml-2 text-[14px]">
                <i class="fab fa-paypal mr-2 text-yellow-500"></i> 
                PayPal
              </span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" class="form-radio h-5 w-5 text-main" name="payment-method" value="cod" checked>
              <span class="ml-2 text-[14px]">
                <i class="fas fa-money-bill-wave mr-2 text-green-600"></i> 
                <span data-i18n="cart.cod"></span>
              </span>
            </label>
          </div>
        </div>        
        <div class="flex md:justify-end justify-center mt-12" id="total-amount">
          <table class="table-auto border-collapse border border-gray-300 text-center md:text-[16px] text-[10px]">
            <tbody>
            </tbody>
          </table>       
        </div>
      </div>
      <div class="flex justify-end mt-8">
        <button id="payment" type="submit" class="hover:text-main hover:bg-white border border-1 border-main px-6 py-2 bg-main text-white rounded-full uppercase md:text-sm text-[10px]"><span data-i18n="cart.payment"></span></button>
      </div>
    </div>
  </main>
  
  <footer id="footer"></footer>
  
  <script src="../../assets/js/request.js"></script>
  <script src="../../assets/js/jwtUtil.js"></script>
  <script src="../../assets/js/header.js"></script>
  <script src="../../assets/js/footer.js"></script>
  <script src="../../assets/js/cart.js"></script>
  <script src="../../assets/js/order.js"></script>
  <script src="../../assets/js/i18n.js"></script>
</body>
</html>
