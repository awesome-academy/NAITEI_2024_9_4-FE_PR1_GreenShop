<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../assets/css/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>Cart</title>
</head>
<body class="text-gray-400">
  <header id="header"></header>

  <main>
    <div class="container mx-auto p-4">
      <h2 class="text-main mt-20 mb-12 uppercase font-bold"><span data-i18n="cart.cart"></span></h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 border-collapse md:text-[16px] text-[10px]">
          <thead>
            <tr class="bg-main text-white uppercase">
              <th class="border border-gray-300 p-2"><span data-i18n="cart.image"></span></th>
              <th class="border border-gray-300 p-2"><span data-i18n="cart.product_name"></span></th>
              <th class="border border-gray-300 p-2"><span data-i18n="cart.unit_price"></span></th>
              <th class="border border-gray-300 p-2"><span data-i18n="cart.quantity"></span></th>
              <th class="border border-gray-300 p-2"><span data-i18n="cart.total"></span></th>
              <th class="border border-gray-300 p-2"><span data-i18n="cart.delete"></span></th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center">
              <td class="border border-gray-300 py-4 px-2 w-48">
                <a href="#" class="w-full aspect-[3/4]">
                  <img class="w-full object-cover" src="../../assets/images/spx2-14.webp" alt="Product Image">
                </a>
              </td>
              <td class="border border-gray-300 py-4 px-4 uppercase text-main font-bold">Cây văn phòng</td>
              <td class="border border-gray-300 py-4 px-2">270.000 đ</td>
              <td class="border border-gray-300 py-4 px-2">
                <input class="border border-gray-300 w-12" type="number" min="0">
              </td>
              <td class="border border-gray-300 py-4 px-2">270.000 đ</td>
              <td class="border border-gray-300 py-4 px-2">
                <button class="text-red-500">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="flex flex-col sm:flex-row justify-end mt-8 space-y-4 sm:space-y-0 sm:space-x-4">
        <button type="button" class="hover:text-white hover:bg-main border border-1 border-main px-6 py-2 bg-white text-main rounded-full uppercase md:text-sm text-[10px]"><span data-i18n="cart.cancel_order"></span></button>
        <button type="submit" class="hover:text-main hover:bg-white border border-1 border-main px-6 py-2 bg-main text-white rounded-full uppercase md:text-sm text-[10px]"><span data-i18n="cart.continue_shopping"></span></button>
      </div>
      <div class="flex md:justify-end justify-center mt-12">
        <table class="table-auto border-collapse border border-gray-300 text-center md:text-[16px] text-[10px]">
          <tbody>
            <tr>
              <th class="border border-gray-300 py-4 px-8 uppercase"><span data-i18n="cart.total_amount"></span></th>
              <td class="border border-gray-300 py-4 px-8">270.000 đ</td>
            </tr>
            <tr>
              <th class="border border-gray-300 py-4 px-8 uppercase"><span data-i18n="cart.tax"></span></th>
              <td class="border border-gray-300 py-4 px-8">27.000 đ</td>
            </tr>
            <tr class="bg-main text-white font-bold">
              <th class="border border-gray-300 py-4 px-8 uppercase"><span data-i18n="cart.total_to_pay"></span></th>
              <td class="border border-gray-300 py-4 px-8">297.000 đ</td>
            </tr>
          </tbody>
        </table>       
      </div>
      <div class="flex justify-end mt-8">
        <button type="submit" class="hover:text-main hover:bg-white border border-1 border-main px-6 py-2 bg-main text-white rounded-full uppercase md:text-sm text-[10px]"><span data-i18n="cart.payment"></span></button>
      </div>
    </div>
  </main>
  
  <footer id="footer"></footer>
  
  <script src="../../assets/js/header.js"></script>
  <script src="../../assets/js/footer.js"></script>
  <script src="../../assets/js/i18n.js"></script>
</body>
</html>
